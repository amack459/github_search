<!DOCTYPE html>
<html ng-app="github">
<head>
  <title>Vastari Github</title>

  <!-- External Modules -->
  <script src="/bower_components/angular/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <!-- Internal Modules -->

  <script src="/dataController.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="dataController as vm">
   <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">GithubSearch</a>
          </div>
        </div>
      </nav>

  <div class="row"> 
    <form class="col-md-12 col-md-offset-2">
      <div class="col-md-6">
       <div class="input-group">
         <input type="text" class="form-control" placeholder="Github Username" ng-model="user.name">
         <span class="input-group-btn">
           <button class="btn btn-secondary" type="button" ng-click="search()">Search</button>
         </span>
       </div>
     </div>
   </form>
 </div>    

 <div class="row">
 <div class="col-xs-2 col-xs-offset-2">
   <div class="panel panel-default" >
     <div class="panel-heading">
       <h3 class="panel-title">{{vm.username}}</h3>
     </div>
     <div class="panel-body">
       <img  class="img-thumbnail" class="img-responsive" src="{{vm.userData.avatar_url}}">
     </div>
   </div>
 </div>
</div>
