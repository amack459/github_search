<!DOCTYPE html>
<html ng-app="github">
<head>
  <title>Vastari Github</title>

  <!-- External Modules -->
  <script src="/bower_components/angular/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <!-- Internal Modules -->
  <script src="/app.js"></script>
  <script src="/dataController.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="dataController as vm">
   <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GithubSearch</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

  <div class="container">
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
          </div>
      </div>
  </div>


  <div class="row">
      <div class="col-md-12">
        <form>
          <div class="col-md-4">
           <div class="input-group">
             <input type="text" class="form-control" placeholder="Github Username" ng-model="user.name  ">
             <span class="input-group-btn">
               <button class="btn btn-secondary" type="button" ng-click="search()">Search</button>
             </span>
           </div>
         </div>
       </form>
      </div>    
  </div>


  <p ng-bind="vm.username"></p>

 </div> -->



</body>
</html>
